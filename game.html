<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/5ec5c06d06.js" crossorigin="anonymous"></script>
    <title>Rock, paper, scissor, lizard, spock Game</title>
</head>
<body>
    <section class="main-game-area">
        <div>
            <h1>Rock, Paper, Scissor, Lizard, Spock <br>Game</h1>
            <h4>Choose Your Weapon! <i class="fas fa-solid fa-hand-point-down"></i></h4>
            <h3>Your Score: <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h3>
            <div class="user-choices" id="player">
                <i class="far fa-solid fa-hand-back-fist" title="Rock" id="playerRock" onclick="playerSelect('rock')"></i>
                <i class="far fa-solid fa-hand" title="Paper" id="playerPaper" onclick="playerSelect('paper')" onclick ="resetgame()"></i>
                <i class="far fa-solid fa-hand-scissors" title="Scissors" id="playerScissors" onclick="playerSelect('scissors')"></i>
                <i class="far fa-solid fa-hand-lizard" title="Lizard" id="playerLizard" onclick="playerSelect('lizard')"></i>
                <i class="far fa-solid fa-hand-spock" title="Spock" id="playerSpock" onclick="playerSelect('spock')"></i>
            </div>
            <h3>Computer Score: <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h3>
            <div class="computer-choices" id="computer">
                <i class="far fa-solid fa-hand-back-fist" title="Rock" id="computerRock"></i>
                <i class="far fa-solid fa-hand" title="Paper" id="computerPaper"></i>
                <i class="far fa-solid fa-hand-scissors" title="Scissors" id="computerScissors"></i>
                <i class="far fa-solid fa-hand-lizard" title="Lizard" id="computerLizard"></i>
                <i class="far fa-solid fa-hand-spock" title="Spock" id="computerSpock"></i>
            </div>
            <h2 id="result"></h2>
            <div class="popup">
                <span class="popuptext" id="myPopup">
                    <i class="fa-solid fa-arrows-rotate" id="reset" onclick="resetGame()"></i>
                </span>
              </div>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
