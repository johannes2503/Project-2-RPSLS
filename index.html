<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/5ec5c06d06.js" crossorigin="anonymous"></script>
    <title>Rock, paper, scissor, lizard, spock Game</title>
</head>
<body>
    <section class="main-game-area">
        <div class="container">
            <h1>Rock, Paper, Scissor, Lizard, Spock <br>Game</h1>
            <h3><span>Your Score:</span><span class="user-score">0</span></h3>
            <div class="user-icons">
                <i class="fa-solid fa-hand-back-fist"></i>
                <i class="fa-solid fa-hand"></i>
                <i class="fa-solid fa-hand-scissors"></i>
                <i class="fa-solid fa-hand-lizard"></i>
                <i class="fa-solid fa-hand-spock"></i>
            </div>
            <h3><span>Computer Score:</span><span class="computer-score">0</span></h3>
            <div class="computer-icons">
                <i class="fa-solid fa-hand-back-fist"></i>
                <i class="fa-solid fa-hand"></i>
                <i class="fa-solid fa-hand-scissors"></i>
                <i class="fa-solid fa-hand-lizard"></i>
                <i class="fa-solid fa-hand-spock"></i>
            </div>
            <h2 id="result">You Lost!</h2>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
